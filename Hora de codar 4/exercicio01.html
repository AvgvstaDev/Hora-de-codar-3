<!DOCTYPE html>
<html>
    <body>
        <script>

            //Crie um programa onde o usuário possa cadastrar estudantes sem limites, e, em seguida, Se o usuário digitar "PARE" o programa deve exibir a quantidade de estudantes cadastrados e a lista com cada um deles. 


            var alunos = [];
            var i = true;

               while (i) {

              var  aluno = prompt("Olá! Digite o nome de um estudante para cadastrá-lo. \n Quando desejar parar, digite 'PARE'.")
                alunos.push(aluno)

                if(aluno == "pare" || aluno == "PARE" || aluno == "Pare" ){
                    alunos.pop()
                    i = false
                }
    
            }
            alert("A quantidade de estudantes cadastrados é " + alunos.length + "." + "\n Segue a lista dos alunos: " + alunos.toString() )

        </script>
    </body>
</html>
