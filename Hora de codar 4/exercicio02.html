<!DOCTYPE html>
<html>
    <body>
        <script>

            //Crie uma array de planetas que inclua "Terra", "Marte", "Plutão", "Vênus", "Júpiter", "Saturno"  
            //e, em seguida, peça ao usuário para digitar o nome de um planeta. 
            //Verifique se o planeta que o usuário informou está na array e informe ao usuário.

            var array = ["Terra", "Marte", "Plutão", "Vênus", "Júpiter", "Saturno"];

            var planeta = prompt("Digite o nome de um planeta:")
            
            if (array.includes(planeta) == true ) {
                alert("O planeta " + planeta + " está incluso no array!")
            } else {
                alert("O planeta " + planeta + " não está incluso no array!")

            }


        </script>
    </body>
</html>
