<!DOCTYPE html>

<html>
    <body>
        <script>

            //Escreva um programa para imprimir todas as tabuadas de 1 a N. N será informado pelo usuário.

            n = parseInt(prompt("Insira o número de tabuadas desejadas: "));

            for(i=1; i<=n; i++){

                for(j=1; j<=10; j++) {
                document.write( i + " x " + j + " = " + (i*j) + " <br> ");
                
                }

            }

            
        </script>
    </body>
</html>
