<!DOCTYPE html>

<html>
    <body>
        <script>

            //Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros entre 15 (inclusive) e 100 (inclusive).

            soma = 0 // soma dos números
            divisor = 0 //contador dos números de 15 a 100

            for(i=15; i<=100; i++) {
                soma += i;
                divisor++
            }

    
            document.write("A média aritmética é: " + soma/divisor)

            
        </script>
    </body>
</html>
